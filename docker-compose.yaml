version: '3.9'

services:
  db:
    restart: always
    image: postgres:15.0-alpine
    container_name: photo_db
    env_file:
      - .env.docker
    expose:
      - '5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U mail_app" ]
      interval: 5s
      timeout: 5s
      retries: 5
  web:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
    expose:
      - '8000'
    volumes:
      - static_photo:/code/staticfiles
      - media_photo:/code/mediafiles
      - .env.docker:/code/.env
    command: >
      bash -c "python manage.py makemigrations
      && python manage.py migrate
      && python manage.py collectstatic --noinput
      && gunicorn PhotoManager.wsgi:application -b :8001"
  nginx:
    image: nginx:latest
    container_name: 'nginx_photo'
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - static_photo:/var/html/staticfiles
      - media_photo:/var/html/mediafiles
    depends_on:
      - web
    ports:
      - '8001:80'

volumes:
  postgres_data:
  media_photo:
  static_photo:
